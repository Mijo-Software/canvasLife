CellsStartState">Lebende Zellen zu Startbeginn: ---</span><br /> <span id="generations">Generationen: ---</span><br /> <span id="livingCells">Lebende Zellen: ---</span><br /> <span id="celluarityGlobal">Zelldichte global: ---</span><br /> <span id="celluarityLiving">Zelldichte lebend: ---</span><br /></p> <script>var gridHeight=document.getElementById("myCanvas").height;var gridWidth=document.getElementById("myCanvas").width;var theGrid=createArray(gridWidth);var mirrorGrid=createArray(gridWidth);var drawColor="#81d742";var repeater;var maxCellPlaces=gridWidth*gridHeight;var generations=0;var livingCells=0;var livingCellsStartState=0;var celluarityGlobal=0;var celluarityLiving=0;var gridSizeTextContent="Feldgröße: ";var maxCellPlacesTextContent="Zellplätze: ";var livingCellsStartStateTextContent="Lebende Zellen zu Startbeginn: ";var generationsTextContent="Generationen: ";var livingCellsTextContent="Lebende Zellen: ";var celluarityGlobalTextContent="Zelldichte global: ";var celluarityLivingTextContent="Zelldichte lebend: ";document.getElementById("gridSize").textContent=gridSizeTextContent+gridWidth+"x"+gridHeight;document.getElementById("maxCellPlaces").textContent=maxCellPlacesTextContent+maxCellPlaces;fillRandom();tick();function RoundFloat(x,n) {if(n<1||n>14)return false;var e=Math.pow(10,n);var k=(Math.round(x*e)/e).toString();if(k.indexOf(".")==-1)k+=".";k+=e.toString().substring(1);return k.substring(0,k.indexOf(".")+n+1);} function restart() {generations=0;livingCells=0;livingCellsStartState=0;stop();fillRandom();tick();} function stop() {cancelAnimationFrame(repeater);} function go() {stop();tick();} function tick() {drawGrid();updateGrid();repeater=requestAnimationFrame(tick);} function createArray(rows) {var arr=[];for(var i=0;i<rows;i++) {arr[i]=[];} return arr;} function fillRandom() {for(var j=0;j<gridHeight;j++) {for(var k=0;k<gridWidth;k++) {var rawRandom=Math.random();var improvedNum=(rawRandom*2);var randomBinary=Math.floor(improvedNum);if(randomBinary===1) {theGrid[j][k]=1;livingCells++;}else{theGrid[j][k]=0;}}} livingCellsStartState=livingCells;document.getElementById("livingCellsStartState").textContent=livingCellsStartStateTextContent+livingCellsStartState;} function drawGrid() {livingCells=0;var c=document.getElementById("myCanvas");if(c.getContext) {var ctx=c.getContext("2d");ctx.clearRect(0,0,c.width,c.height);for(var j=1;j<gridHeight;j++) {for(var k=1;k<gridWidth;k++) {if(theGrid[j][k]===1) {livingCells++;ctx.fillStyle=drawColor;ctx.fillRect(j,k,1,1);}}} celluarityGlobal=(livingCells/maxCellPlaces)*100;celluarityLiving=(livingCells/livingCellsStartState)*100;document.getElementById("generations").textContent=generationsTextContent+generations;document.getElementById("livingCells").textContent=livingCellsTextContent+livingCells;document.getElementById("celluarityGlobal").textContent=celluarityGlobalTextContent+RoundFloat(celluarityGlobal,3)+"%";document.getElementById("celluarityLiving").textContent=celluarityLivingTextContent+RoundFloat(celluarityLiving,3)+"%";}} function updateGrid() {generations++;for(var j=1;j<gridHeight-1;j++) {for(var k=1;k<gridWidth-1;k++) {var totalCells=0;totalCells+=theGrid[j-1][k-1];totalCells+=theGrid[j-1][k];totalCells+=theGrid[j-1][k+1];totalCells+=theGrid[j][k-1];totalCells+=theGrid[j][k+1];totalCells+=theGrid[j+1][k-1];totalCells+=theGrid[j+1][k];totalCells+=theGrid[j+1][k+1];if(theGrid[j][k]===0) {switch(totalCells) {case 3:mirrorGrid[j][k]=1;break;default:mirrorGrid[j][k]=0;}}else if(theGrid[j][k]===1){switch(totalCells) {case 0:case 1:mirrorGrid[j][k]=0;break;case 2:case 3:mirrorGrid[j][k]=1;break;case 4:case 5:case 6:case 7:case 8:mirrorGrid[j][k]=0;break;default:mirrorGrid[j][k]=0;}}}} for(var j=0;j<gridHeight;j++) {for(var k=0;k<gridWidth;k++) {theGrid[j][k]=mirrorGrid[j][k];}}}</script> </body></html>
