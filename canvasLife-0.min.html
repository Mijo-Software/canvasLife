<html><head></head><body> <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;" onlod="fillRandom();tick();"></canvas> <script>var gridHeight=400;var gridWidth=400;var theGrid=createArray(gridWidth);var mirrorGrid=createArray(gridWidth);fillRandom();tick();function tick(){drawGrid();updateGrid();requestAnimationFrame(tick);} function createArray(rows){var arr=[];for(var i=0;i<rows;i++){arr[i]=[];} return arr;} function fillRandom(){for(var j=0;j<gridHeight;j++){for(var k=0;k<gridWidth;k++){var rawRandom=Math.random();var improvedNum=(rawRandom*2);var randomBinary=Math.floor(improvedNum);if(randomBinary===1){theGrid[j][k]=1;}else{theGrid[j][k]=0;}}}} function drawGrid(){var c=document.getElementById("myCanvas");if(c.getContext){var ctx=c.getContext("2d");ctx.clearRect(0,0,400,400);for(var j=1;j<gridHeight;j++){for(var k=1;k<gridWidth;k++){if(theGrid[j][k]===1){ctx.fillStyle="#FF0000";ctx.fillRect(j,k,1,1);}}}}} function updateGrid(){for(var j=1;j<gridHeight-1;j++){for(var k=1;k<gridWidth-1;k++){var totalCells=0;totalCells+=theGrid[j-1][k-1];totalCells+=theGrid[j-1][k];totalCells+=theGrid[j-1][k+1];totalCells+=theGrid[j][k-1];totalCells+=theGrid[j][k+1];totalCells+=theGrid[j+1][k-1];totalCells+=theGrid[j+1][k];totalCells+=theGrid[j+1][k+1];if(theGrid[j][k]===0){switch(totalCells){case 3:mirrorGrid[j][k]=1;break;default:mirrorGrid[j][k]=0;}}else if(theGrid[j][k]===1){switch(totalCells){case 0:case 1:mirrorGrid[j][k]=0;break;case 2:case 3:mirrorGrid[j][k]=1;break;case 4:case 5:case 6:case 7:case 8:mirrorGrid[j][k]=0;break;default:mirrorGrid[j][k]=0;}}}} for(var j=0;j<gridHeight;j++){for(var k=0;k<gridWidth;k++){theGrid[j][k]=mirrorGrid[j][k];}}}</script> </body></html>
